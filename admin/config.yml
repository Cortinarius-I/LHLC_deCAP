backend:
  name: github
  repo: Cortinarius-I/LHLC_deCAP
  branch: master
  base_url: https://lhlc-decap-oauth.deoreishanx.workers.dev
  auth_endpoint: /auth

media_folder: "assets/media"
public_folder: "/assets/media"

collections:
  - name: pages
    label: Pages
    files:
      - label: Home
        name: home
        file: index.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: default }
          - label: Hero
            name: hero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: text }
              - { label: Video URL, name: video, widget: string, required: false, hint: "YouTube embed URL with autoplay params. Leave blank to use rotating background images instead." }
              - label: Background Images (when no video)
                name: bg_images
                widget: list
                required: false
                hint: "Up to 5 images that rotate in the hero background. Paste the Google Drive file ID for each (found in the sharing link)."
                fields:
                  - { label: Drive File ID, name: id, widget: string }
              - { label: Button Text, name: cta_text, widget: string, required: false }
              - { label: Button Link, name: cta_link, widget: string, required: false }
          - label: Stats
            name: stats
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Value, name: value, widget: string }
              - { label: Description, name: description, widget: string }
          - label: Highlights
            name: highlights
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }

      - label: About
        name: about
        file: about.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - { label: Body, name: body, widget: markdown }

      - label: Support Us
        name: support
        file: support.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - { label: Body, name: body, widget: markdown }

      - label: Contact
        name: contact
        file: contact.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - { label: Body, name: body, widget: markdown }

      - label: FAQ
        name: faq
        file: faq.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - label: Questions
            name: faq
            widget: list
            fields:
              - { label: Question, name: question, widget: string }
              - { label: Answer, name: answer, widget: text }

      - label: Our Team
        name: teachers
        file: teachers.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - label: Team Members
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Role, name: role, widget: string }
              - label: Section
                name: section
                widget: select
                options:
                  - { label: Leadership, value: leadership }
                  - { label: Administration, value: administration }
                  - { label: Education, value: education }
                  - { label: Therapy, value: therapy }
                  - { label: Vocational Training, value: vocational-training }
                  - { label: Support, value: support }
              - { label: Bio, name: bio, widget: text, required: false, hint: "Optional — shown for leadership only." }
              - { label: Photo, name: photo, widget: image, required: false }

      - label: Gallery
        name: gallery
        file: gallery.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - label: Gallery Sections
            name: gallery_sections
            widget: list
            fields:
              - { label: Section Title, name: title, widget: string }
              - label: Images
                name: images
                widget: list
                fields:
                  - { label: Drive File ID, name: id, widget: string, hint: "Google Drive file ID from the sharing link" }
                  - { label: Caption, name: caption, widget: string, required: false }

  - name: programs
    label: Programs
    folder: _programs
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Excerpt, name: excerpt, widget: string }
      - { label: Layout, name: layout, widget: hidden, default: program }
      - { label: Body, name: body, widget: markdown }

  - name: activities
    label: Activities
    folder: _activities
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Category, name: category, widget: select, options: ["Activities", "Workshops"] }
      - { label: "Image (upload)", name: image, widget: image, required: false, hint: "Upload an image directly. Used if no Drive ID is set below." }
      - { label: "Image (Drive ID)", name: drive_id, widget: string, required: false, hint: "Google Drive file ID. Right-click the file → Share → Copy link. The ID is the long string between /d/ and /view in the URL. Takes priority over uploaded image." }
      - { label: Layout, name: layout, widget: hidden, default: page }
      - { label: Body, name: body, widget: markdown }
