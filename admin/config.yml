backend:
  name: github
  repo: Cortinarius-I/LHLC_deCAP
  branch: master
  base_url: https://lhlc-decap-oauth.deoreishanx.workers.dev
  auth_endpoint: /auth

media_folder: "assets/media"
public_folder: "/assets/media"

collections:
  - name: pages
    label: Pages
    files:
      - label: Home
        name: home
        file: index.md
        fields:
          - { label: Title, name: title, widget: string }
          - label: Hero
            name: hero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: text }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Video URL, name: video, widget: string, required: false, hint: "YouTube embed URL, e.g. https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&loop=1&controls=0&playlist=VIDEO_ID" }
              - { label: Button Text, name: cta_text, widget: string, required: false }
              - { label: Button Link, name: cta_link, widget: string, required: false }
          - label: Stats
            name: stats
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Value, name: value, widget: string }
              - { label: Description, name: description, widget: string }
          - label: Highlights
            name: highlights
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Text, name: text, widget: text }

      - label: About
        name: about
        file: about.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - { label: Body, name: body, widget: markdown }

      - label: Join Us
        name: join-us
        file: join-us.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - { label: Body, name: body, widget: markdown }

      - label: Contact
        name: contact
        file: contact.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - { label: Body, name: body, widget: markdown }

      - label: FAQ
        name: faq
        file: faq.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - label: Questions
            name: faq
            widget: list
            fields:
              - { label: Question, name: question, widget: string }
              - { label: Answer, name: answer, widget: text }

      - label: Our Team
        name: teachers
        file: teachers.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - label: Team Members
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Role, name: role, widget: string }
              - { label: Photo, name: photo, widget: image }

      - label: Gallery
        name: gallery
        file: gallery.md
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Layout, name: layout, widget: hidden, default: page }
          - label: Images
            name: gallery
            widget: list
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Caption, name: caption, widget: string }

  - name: programs
    label: Programs
    folder: _programs
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Excerpt, name: excerpt, widget: string }
      - { label: Layout, name: layout, widget: hidden, default: program }
      - { label: Body, name: body, widget: markdown }

  - name: activities
    label: Activities
    folder: _activities
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Category, name: category, widget: select, options: ["Activities", "Workshops"] }
      - { label: Image, name: image, widget: image, required: false }
      - { label: Layout, name: layout, widget: hidden, default: page }
      - { label: Body, name: body, widget: markdown }
