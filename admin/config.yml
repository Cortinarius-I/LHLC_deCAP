backend:
  name: github
  repo: Cortinarius-I/LHLC_deCAP
  branch: master
  base_url: https://lhlc-decap-oauth.deoreishanx.workers.dev
  auth_endpoint: /auth

media_folder: "assets/media"
public_folder: "/assets/media"

collections:
  - name: pages
    label: Pages
    files:
      - label: Home
        name: home
        file: index.md
        fields:
          - { label: Title, name: title, widget: string }
          - label: Hero
            name: hero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: text }
              - { label: Image, name: image, widget: image, required: false }
              - { label: Video, name: video, widget: file, required: false }
              - { label: Button Text, name: cta_text, widget: string, required: false }
              - { label: Button Link, name: cta_link, widget: string, required: false }

  - name: programs
    label: Programs
    folder: _programs
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Age Range, name: age_range, widget: string }
      - { label: Body, name: body, widget: markdown }
