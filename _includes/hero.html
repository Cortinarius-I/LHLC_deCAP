<section class="hero" role="banner">
<div class="hero-text">
<h1>{{ page.hero.title }}</h1>
<p class="hero-subtitle">{{ page.hero.subtitle }}</p>
{% if page.hero.cta_text %}
<a href="{{ page.hero.cta_link | default: '#main' | relative_url }}" class="btn">{{ page.hero.cta_text }}</a>
{% endif %}
</div>
<div class="hero-media">
{% if page.hero.image %}
<img src="{{ page.hero.image | relative_url }}" alt="" class="hero-fallback">
{% endif %}
{% if page.hero.video %}
<iframe src="{{ page.hero.video }}" class="hero-video" allow="autoplay; encrypted-media" allowfullscreen loading="lazy" onload="this.classList.add('loaded')"></iframe>
{% endif %}
</div>
</section>
