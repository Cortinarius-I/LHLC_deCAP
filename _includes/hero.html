<section class="hero" role="banner">
<div class="hero-text">
<h1>{{ page.hero.title }}</h1>
<p class="hero-subtitle">{{ page.hero.subtitle }}</p>
{% if page.hero.cta_text %}
<a href="{{ page.hero.cta_link | default: '#main' | relative_url }}" class="btn">{{ page.hero.cta_text }}</a>
{% endif %}
</div>
<div class="hero-media">
{% if page.hero.image %}
<img src="{{ page.hero.image | relative_url }}" alt="" class="hero-fallback">
{% endif %}
{% if page.hero.video %}
<iframe src="{{ page.hero.video }}&modestbranding=1&showinfo=0&rel=0&disablekb=1&iv_load_policy=3" class="hero-video" allow="autoplay; encrypted-media" allowfullscreen tabindex="-1" loading="lazy" onload="this.classList.add('loaded')"></iframe>
<div class="hero-video-shield" aria-hidden="true"></div>
{% endif %}
</div>
</section>
