<section class="hero" role="banner">
<div class="hero-text">
<h1>{{ page.hero.title }}</h1>
<p class="hero-subtitle">{{ page.hero.subtitle }}</p>
{% if page.hero.cta_text %}
<a href="{{ page.hero.cta_link | default: '#main' }}" class="btn">{{ page.hero.cta_text }}</a>
{% endif %}
</div>
{% if page.hero.video %}
<div class="hero-media">
<video autoplay muted loop playsinline aria-hidden="true">
<source src="{{ page.hero.video | relative_url }}" type="video/mp4">
</video>
</div>
{% elsif page.hero.image %}
<div class="hero-media">
<img src="{{ page.hero.image | relative_url }}" alt="">
</div>
{% endif %}
</section>
